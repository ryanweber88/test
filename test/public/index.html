<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="testDirectory">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<!-- For mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Directory App</title>

	<!-- styles -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel='stylesheet' type='text/css' href='main.css'>

	<!-- scripts -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src='//cdnjs.cloudflare.com/ajax/libs/jstree/3.0.0-beta10/jstree.min.js'></script>
	<script src="core.js"></script>

</head>
<body ng-controller="mainController">
	<div class="container">

		<div class="jumbotron text-center">
			<h1>Directory Tree <span class="label label-info">{{ dirs.length }}</span></h1>
		</div>

		<div id="dir-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<div class="checkbox" ng-repeat="dir in dirs">
					<label>
						<input type="checkbox" ng-click="deleteDir(dir._id)"> {{ dir.text }}
					</label>
				</div>

			</div>
		</div>

		<div id="dir-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createDir()">Add</button>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
