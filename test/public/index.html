<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="testDirectory">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<!-- For mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Directory App</title>

	<!-- styles -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel='stylesheet' type='text/css' href='css/stylesheets/main.css'>
	<link rel='stylesheet' type='text/css' href='css/jstree/style.min.css'>
	<link rel='stylesheet' type='text/css' href='css/contextMenu.css'>

	<!-- scripts -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src='//cdnjs.cloudflare.com/ajax/libs/jstree/3.0.0-beta10/jstree.min.js'></script>
	<script src='//cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/1.6.5/jquery.contextMenu.min.js'></script>
	<script src='/socket.io/socket.io.js'></script>
	<script src='jquery.ui.position.js'></script>
	<script src="core.js"></script>

</head>
<body ng-controller="mainController">
	<div class="container">

		<div class='heading text-center'>
			<h1>Directory Tree</h1>
			<h4>{{ dirs.length }} directories</h4>
		</div>

		<div id="dir-form" class="row">
			<div class="col-sm-4 text-center">
				<form class='dir-form'>
					<div class="form-group">
						<input type="text" class="form-control input-lg text-center" placeholder="New parent node name" ng-model="formData.text">
					</div>
					<button type="submit" class="btn btn-primary btn-lg add-btn" ng-click="createParentNode()">Add</button>
					<input type='text' class='form-control input-lg text-center' placeholder='# of child nodes' ng-model='formData.number_of_children'
				</form>
			</div>
			<div class='col-sm-5'>
				<div id='tree_view'></div>
			</div>
		</div>

	</div>

	<!-- <div class='container tree-container'>
		<div id='tree_view'></div>
	</div> -->

</body>
</html>
